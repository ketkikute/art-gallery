<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Art Gallery</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <style></style>
  </head>
  <body>
    <!-- navbar starting -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-info">
      <div class="container">
        <a class="navbar-brand" href="#">ART GALLERY</a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="#"
                >Home <span class="sr-only">(current)</span></a
              >
            </li>
          </ul>
          <div class="profile">
            <img
              width="50"
              height="50"
              class="rounded-circle"
              src="./assets/images/girl.png"
              alt="profile"
            />
            <strong class="d-block text-light">KETKI</strong>
          </div>
        </div>
      </div>
    </nav>
    <!-- navbar closed -->

    <!-- display art images using grid -->
    <div class="container">
      <div class="row mt-4">
        <!-- first image -->
        <div class="col-xs-12 col-sm-6 col-md-3 mb-3">
          <div class="card">
            <img
              src="./assets/images/mask.jpeg"
              alt="image"
              class="card-img-top"
            />
            <div class="card-body">
              <h5 class="card-title">Mask On , Corona Gone.</h5>
            </div>
          </div>
        </div>
        <!-- second image -->
        <div class="col-xs-12 col-sm-6 col-md-3 mb-3">
          <div class="card">
            <img
              src="./assets/images/butterfly.jpeg"
              alt="image"
              class="card-img-top"
            />
            <div class="card-body">
              <h5 class="card-title">Beautiful Butterflies!</h5>
            </div>
          </div>
        </div>
        <!-- third image -->
        <div class="col-xs-12 col-sm-6 col-md-3 mb-3">
          <div class="card">
            <img
              src="./assets/images/tree.jpeg"
              alt="image"
              class="card-img-top"
            />
            <div class="card-body">
              <h5 class="card-title">Lifecycle of humans.</h5>
            </div>
          </div>
        </div>
        <!-- forth image -->
        <div class="col-xs-12 col-sm-6 col-md-3 mb-3">
          <div class="card">
            <img
              src="./assets/images/heart.jpeg"
              alt="image"
              class="card-img-top"
            />
            <div class="card-body">
              <h5 class="card-title">Heart in the sky.</h5>
            </div>
          </div>
        </div>
        <!-- fifth image -->
        <div class="col-xs-12 col-sm-6 col-md-3 mb-3">
          <div class="card">
            <img
              src="./assets/images/eifel.jpeg"
              alt="image"
              class="card-img-top"
            />
            <div class="card-body">
              <h5 class="card-title">Amazing Eifel-Tower.</h5>
            </div>
          </div>
        </div>
        <!-- sixth image -->
        <div class="col-xs-12 col-sm-6 col-md-3 mb-3">
          <div class="card">
            <img
              src="./assets/images/shivaji.jpeg"
              alt="image"
              class="card-img-top"
            />
            <div class="card-body">
              <h5 class="card-title">Jay Bhavani , Jay Shivaji.</h5>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- bootstrap scripts -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  </body>
</html>
